<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Contact Us Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>A Simple Contact Us Form</h1>
    <form action="#">
        <label for="fullname">Enter Fullname</label>
        <input type="text" id="fullname" placeholder="Enter your fullname" 
        required autofocus>

        <div class="row">
            <div>
                <label for="email">Enter Email Address</label>
                <input type="text" id="email" placeholder="Your email here">
            </div>

            <div>
                <label for="tel">Enter Telephone Number</label>
                <input type="tel" id="tel" placeholder="Your tel no. here">
            </div>

        </div>

        <label for="message">Enter Message</label>
        <textarea id="message" placeholder="Your message here"></textarea>
        <input type="submit" value="Send Message">
    </form>

</body>
</html>
